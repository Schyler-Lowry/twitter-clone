{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Password Change
{% endblock title %}


{% block content %}
    <h1>Password Change</h1>
    <p>Please enter your current password for verification. Then your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
{% endblock content %}
