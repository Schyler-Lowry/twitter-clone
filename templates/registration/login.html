{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Tweeter - Login{% endblock title %} 

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <p>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
    </p>
{% endblock content %}
