{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock title %}


{% block content %}
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}! You joined on {{ user.date_joined }}</p>
        <img src="{% static 'images/evil_coffee_time.jpg' %}" alt="Image should be here...">
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p>You are not logged in</p>    
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}    
{% endblock content %}
